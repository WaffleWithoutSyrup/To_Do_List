            </div>
            <div class="tab-pane fade show active container" id="personal_cont" role="tabpanel" aria-labelledby="personal_tab">personal
                <div class="search">
                    <form action="">
                        <input type="text" placeholder="Agregar tarea">
                        <button class="agregar">+</button>
                    </form>
                </div>
                <div class="li-container">
                    <ul>

                    </ul>
                </div>
                <div class="sin-tareas">
                    <p>Nada pendiente</p>
                </div>
            </div>

            <div class="tab-pane fade " id="familia_cont" role="tabpanel" aria-labelledby="familia_tab">familia</div>

            <div class="tab-pane fade" id="trabajo_cont" role="tabpanel" aria-labelledby="trabajo_tab">trabajo</div>

            <div class="tab-pane fade" id="casa_cont" role="tabpanel" aria-labelledby="casa_tab">casa</div>

            <div class="tab-pane fade" id="otros_cont" role="tabpanel" aria-labelledby="otros_tab">otros</div>

  </div>
